<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Heart Rate Records</title>
     <link rel="stylesheet" type="text/css" th:href="@{styles.css}">
</head>
<body>
    <h2>Heart Rate Records</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Patient ID</th>
            <th>Heart Rate (BPM)</th>
        </tr>
        <tr th:each="heartRate : ${heartRates}">
            <td th:text="${heartRate.id}"></td>
            <td th:text="${heartRate.patientId}"></td>
            <td th:text="${heartRate.heartRate}"></td>
        </tr>
    </table>
    <br>
    <a href="/patient-list">Back to Patients</a>
</body>
</html>
